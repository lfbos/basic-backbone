<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vistas</title>
    
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
    
     <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>

    <script type="text/template" id="panel_template">
        <div id="panel" data-id=<%=id%>>
            <div id="panel_rotulo"><%=rotulo%></div>
            <div id="panel_texto"><%=txt%></div>
        </div>
    </script>

    <script type="text/template" id="boton_template">
            <li data-id=<%=id%>><%=rotulo%></li>
    </script>


</head>
<body>
<div id="mini_form">
    <input type="text" id="rot_init"/>
    <button id="create_button">Añadir modelo</button>
    <br><br>
    <button id="reset_button">Borrar colección</button>
    <button id="delete_button">Borrar modelo</button>
    <input type="text" id="rot_del"/>
    <button id="delete_button_ID">Borrar modelo por ID</button>
    <br><br>
    <input type="text" id="rot_set"/>
    <button id="set_button">Aplicar valor</button>
     <button id="sort_button">Ordena por rótulo</button>
     <input type="text" id="rot_filter"/>
    <button id="filter_button">Filter</button>
</div>

    
<div id="dos_cols">
    <div id="listado">
    </div>
    <div id="contenedor">
    </div>
</div>
    
<div id="consola">
    
</div>
    
    <script type="text/javascript" src="js/views/PanelView.js"></script>
    <script type="text/javascript" src="js/views/BotonView.js"></script>
    <script type="text/javascript" src="js/models/Panel.js"></script>
    <script type="text/javascript" src="js/vistas.js"></script>

</body>
</html>
